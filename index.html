<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <title>RATE ME!</title>
  </head>
  <body>
    <header id="headerSection">

        <nav class="navbar  bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand headerLinks" href="#">Safaricom Shop, Migori</a>
                <div class="" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <button type="button" class="btn headerLinks" id="agentName">Shezron's NPS</button>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main class="my-md-3" id="mainSection">
        <div class="container py-md-4" id="emojiSection">
            <div class="row gy-3">
                <div class="col-12 col-md-4">
                    <div class="card bg-dark text-center emojis" id="poor">
                        <div class="card-header reaction fs-3 text-light">POOR!</div>
                        <div class="card-body heading display-1">
                            <a class="stretched-link" id="poor"><i class="bi bi-emoji-frown-fill text-warning" style="font-size: 200%"></i></a>
                        </div>
                        <div class="card-footer d-flex">
                            <p class="text-light rating">I am completely unhappy with the customer service I got!</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4 ">
                    <div class="card bg-dark text-center emojis" id="average">
                        <div class="card-header reaction text-light fs-3">AVERAGE!</div>
                        <div class="card-body heading display-1">
                            <a class="stretched-link" id="average"><i class="bi bi-emoji-neutral-fill text-warning" style="font-size: 200%"></i></a>
                        </div>
                        <div class="card-footer d-flex">
                            <p class="text-light rating">The customer service I got is ok but it can get better!</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="card bg-dark text-center emojis">
                        <div class="card-header reaction text-light fs-3">EXCELLENT!</div>
                        <div class="card-body heading display-1">
                            <a class="stretched-link" id="excellent"><i class="bi bi-emoji-smile-fill text-warning" style="font-size: 200%"></i></a>
                        </div>
                        <div class="card-footer d-flex">
                            <p class="text-light rating">I am very happy with the customer service I was given - keep it up!</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container text-center mb-5 mt-2">
            <button type="button" class="btn rating" id="agentScore">SHOW MY NPS</button>
        </div>
    </main>

    <footer id="footerSection">
        <nav class="navbar navbar-expand-lg fixed-bottom bg-body-transparent">
            <div class="container">
                <span class="navbar-brand" href="#"></span>
                <span class="navbar-toggler" type="span" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
                    <span class="navbar-toggler-icon"></span>
                </span>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <h6 class="footerLinks">
                        <i class="bi bi-whatsapp"></i> 0722000100 
                    </h6>
                    <h6 class=" mx-md-auto footerLinks">
                        <i class="bi bi-envelope-at"></i> retailcentermigori@safaricom.co.ke
                    </h6>
                    
                    <h6 class="footerLinks">
                        <i class="bi bi-gear"></i> 0722006700
                    </h6>
                
                </div>
            </div>
        </nav>
    </footer>

    

    <script src="/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
